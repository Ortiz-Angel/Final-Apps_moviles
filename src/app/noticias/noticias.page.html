<!-- src/app/noticias/noticias.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let noticia of noticias">
      <ion-label>
        <h2>{{ noticia.titulo }}</h2>
        <p>{{ noticia.fecha }} por {{ noticia.autor }}</p>
        <p>{{ noticia.contenido }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
