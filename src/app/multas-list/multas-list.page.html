<ion-header>
  <ion-toolbar>
    <ion-title>Listado de Multas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let multa of multas" routerLink="/multa-detail/{{ multa.codigo }}">
      <ion-label>
        <h2>{{ multa.nombre }}</h2>
        <p>{{ multa.motivo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
